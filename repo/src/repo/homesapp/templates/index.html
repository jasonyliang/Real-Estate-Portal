{% extends 'base.html' %}

<html>
    <head></head>
    {% block body %}
    <body>
        <div class="container">
            <div class="jumbotron">
                <h1>Property Arena</h1>
                <p>Find the best property across all locations</p>
            </div>
        </div>
        <center><h1>Select your location</center>
        <div class="panel-group">
            <div class="panel panel-default">
                <div class="panel panel-heading">Locations</div>
                {% for location in object_list %}
                <div class = "panel-body"><a href="{{location.id}}">{{location.location_name}}</a></br></div>
                {% endfor %}
            </div>
        </div>


    </body>
    {% endblock %}

</html>
